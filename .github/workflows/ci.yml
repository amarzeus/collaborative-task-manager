name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ------------------------------------------------------------------
  # QUALITY CHECKS (Parallel)
  # ------------------------------------------------------------------
  quality-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Dependencies
      working-directory: ./backend
      run: npm ci

    - name: Linting
      working-directory: ./backend
      run: npm run lint

    - name: Database Setup & Tests
      working-directory: ./backend
      env:
        DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
        JWT_SECRET: test_secret
        PORT: 3001
      run: |
        npx prisma generate
        npm run test:db:setup
        npm run test

  quality-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Linting
      working-directory: ./frontend
      run: npm run lint

    - name: Unit Tests
      working-directory: ./frontend
      run: npm run test:run

    - name: Build Check
      working-directory: ./frontend
      run: npm run build

  # ------------------------------------------------------------------
  # END-TO-END VERIFICATION (Production-like)
  # ------------------------------------------------------------------
  e2e-tests:
    needs: [quality-backend, quality-frontend]
    runs-on: ubuntu-latest
    env:
      CI_DOCKER: true # Signal to Playwright config

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install Root Dependencies (Playwright)
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Start Production Environment (Docker)
      run: docker compose -f docker-compose.ci.yml up -d --build

    - name: Wait for Services
      run: |
        echo "Waiting for services to be healthy..."
        timeout 60s bash -c 'until docker compose -f docker-compose.ci.yml ps | grep "healthy"; do sleep 2; done'
        echo "Services are up!"
        # Double check accessibility
        timeout 30s bash -c 'until curl -s http://localhost:8080 > /dev/null; do sleep 1; done'

    - name: Run E2E Tests
      env:
        PLAYWRIGHT_BASE_URL: http://localhost:8080
      run: npx playwright test

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Dump Docker Logs (if failed)
      if: failure()
      run: docker compose -f docker-compose.ci.yml logs

    - name: Teardown
      if: always()
      run: docker compose -f docker-compose.ci.yml down

  # ------------------------------------------------------------------
  # DEPLOYMENT
  # ------------------------------------------------------------------
  backend-deploy:
    needs: [e2e-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Render
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK }}"

  frontend-deploy:
    needs: [e2e-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Build
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './frontend/dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
